{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'core/_css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'core/_css/icheck-bootstrap.min.css'' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'core/_css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card card-dark">
            <div class="card-header">
                <h3 class="card-title">Autocadastro</h3>
            </div>
            <form action="." method="post">
                <div class="card-body">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'core/_js/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'core/_js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'core/_js/adminlte.min.js' %}"></script>
</body>
