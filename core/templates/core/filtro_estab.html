<div class="modal fade" id="modal-filtro-estab" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="{% url 'listagem_estab' %}" method="get">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filtrar por codigo/nome do estabelecimento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col">
                            <label>Filtrar por codigo</label>
                            <select class="form-control" name="filtroUnidade">
                                <option value="">Selecione a unidade</option>
                                
                                <option value="">
                                    
                                </option>
                                
                            </select>            
                        </div>
                        <div class="col">
                            <label>Filtrar por nome</label>
                            <select class="form-control" name="filtroSetor">
                                <option value="">Selecione o setor</option>
                                
                                <option value="">
                                    
                                </option>
                                
                            </select>            
                        </div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </form>
    </div>
</div>
