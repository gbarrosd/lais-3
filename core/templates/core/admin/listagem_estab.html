{% extends 'core/base.html' %}
{% load static %}
{% block titulo %}Listagem estabelecimentos{% endblock %}
{% block corpo %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Estabelecimentos cadastrados</h3>
                <div class="float-right row">
                    <form method="get">
                        <div class="form-inline">
                            <div class="input-group">
                                <input class="form-control form-control-sidebar" type="search" placeholder="Pesquiser por Nome/CNES" 
                                aria-label="Search" name="search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-sidebar">
                                        <i class="fa fa-search fa-fw"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                Codigo CNES
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for estab in estabelecimentos %}
                        <tr>
                            <td>{{estab.no_fantasia}}</td>
                            <td>{{estab.co_cnes}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
{% endblock %}
